[circus]
statsd = True
endpoint = tcp://0.0.0.0:5555
pubsub_endpoint = tcp://0.0.0.0:5556
stats_endpoint = tcp://0.0.0.0:5557

[watcher:taiga-back]
working_dir = /opt/taiga-back
cmd = /usr/local/bin/gunicorn
args = -w 3 -t 60 --pythonpath=. -b 0.0.0.0:8000 taiga.wsgi
uid = taiga
gid = taiga
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream

[watcher:taiga-events]
working_dir = /opt/taiga-events
cmd = /usr/bin/coffee
args = index.coffee
uid = taiga
gid = taiga
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
