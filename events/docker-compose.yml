version: '3.7'

services:
  #
  # build
  #
  taiga-build-events:
    build:
      context: .
      target: build
    image: takumi/taiga-events:build
    hostname: taiga-build-events
    container_name: taiga-build-events
    networks:
      - taiga

  #
  # service
  #
  taiga-test-events:
    build:
      context: .
      target: prod
    image: takumi/taiga-events:latest
    hostname: taiga-test-events
    container_name: taiga-test-events
    cap_drop:
      - ALL
    networks:
      - taiga
    ports:
      - 8888:8888
    depends_on:
      - taiga-test-rabbitmq
    environment:
      EVENTS_SECRET_KEY: "taiga"
      RABBITMQ_USER: "taiga"
      RABBITMQ_PASS: "taiga"
      RABBITMQ_HOST: "taiga-test-rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_NAME: "taiga"

  #
  # rabbitmq
  #
  taiga-test-rabbitmq:
    image: rabbitmq:alpine
    hostname: taiga-test-rabbitmq
    container_name: taiga-test-rabbitmq
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    cap_drop:
      - ALL
    networks:
      - taiga
    environment:
      RABBITMQ_DEFAULT_USER: "taiga"
      RABBITMQ_DEFAULT_PASS: "taiga"
      RABBITMQ_DEFAULT_VHOST: "taiga"
    tmpfs:
      - /var/lib/rabbitmq/mnesia

networks:
  taiga:
